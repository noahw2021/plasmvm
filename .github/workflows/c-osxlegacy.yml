name: macOS Legacy Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macOS-10.15

    steps:
    - uses: actions/checkout@v2
    - name: get sdl2
      run: |
        brew install SDL2
        brew install SDL2_ttf
    - uses: actions/checkout@v2
    - name: make
      run: make
